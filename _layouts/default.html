<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <!-- MathJax for mathematical equations -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Syntax highlighting for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
</head>

<body>
    <!-- Header stays consistent across all pages -->
    <header class="site-header">
        <nav class="nav-container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Posts</a></li>
                <li><a href="{{ '/search' | relative_url }}"
                        class="{% if page.url == '/search/' %}active{% endif %}">Search</a></li>
                <li><a href="{{ '/tags' | relative_url }}"
                        class="{% if page.url == '/tags/' %}active{% endif %}">Tags</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content area where page-specific content goes -->
    <main class="main-content">
        {{ content }}
    </main>

    <!-- Footer with minimal information -->
    <footer class="site-footer">
        <div class="footer-content">
            <p class="footer-links">&copy; {{ 'now' | date: '%Y' }}<a href="{{ '/' | relative_url }}">{{ site.author
                    }}</a>. Built with Jekyll and hosted on <a href="{{ site.github_url }}">GitHub</a>.</p>
        </div>
    </footer>

    <!-- JavaScript for search functionality -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
</body>

</html>
